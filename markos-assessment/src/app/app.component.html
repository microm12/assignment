<div class="d-flex justify-content-between position" [formGroup]="formGroup">
  <button class="btn btn-link" (click)="onClick()">REFRESH DATA</button>
  <div class="d-flex justify-content-end">
    <div class="custom-control custom-checkbox instance">
      <clr-checkbox-wrapper>
        <input
          clrCheckbox
          type="checkbox"
          class="custom-control-input"
          id="instance"
          formControlName="instance"
        />
        <label class="custom-control-label bold" for="instance"
          >Instance Count</label
        >
      </clr-checkbox-wrapper>
    </div>
    <div class="custom-control custom-checkbox cpu">
      <clr-checkbox-wrapper>
        <input
          clrCheckbox
          type="checkbox"
          class="custom-control-input"
          id="cpu"
          formControlName="cpu"
        />
        <label class="custom-control-label bold" for="cpu"
          >CPU Utilization</label
        >
      </clr-checkbox-wrapper>
    </div>
  </div>
</div>

<highcharts-chart
  [Highcharts]="highcharts"
  [options]="chartOptions"
  [(update)]="updateGraph"
  class="chart"
>
</highcharts-chart>
